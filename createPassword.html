<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forget Password with OTP</title>
  <!-- <link rel="stylesheet" href="sendotp.css"> -->
  <style>
  body {
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f9;
    margin: 0;
  }
  
  .container {
    background: #fff;
    padding: 20px 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 100%;
    max-width: 400px;
  }
  
  h2 {
    color: #333;
    margin-bottom: 10px;
  }
  
  p {
    font-size: 14px;
    color: #555;
    margin-bottom: 20px;
  }
  
  .input-group {
    margin-bottom: 15px;
    text-align: left;
  }
  
  label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }
  
  input[type="password"],
  .otp-inputs input {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 10px;
  }
  
  .otp-inputs {
    display: flex;
    justify-content: space-between;
  }
  
  .otp-inputs input {
    width: 20%;
    text-align: center;
  }
  
  button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 4px;
    width: 100%;
  }
  
  button:hover {
    background-color: #45a049;
  }
  
  .otp-section {
    margin-top: 20px;
    display: none; /* Initially hidden */
  }
  
  .verify-btn {
    margin-top: 10px;
  }
  </style
</head>
<body>
  <div class="container">
    <h2>Change Password</h2>
    <p>Enter your password and cofirm password.</p>
    <form id="otp-form">
      <div class="input-group">
        <label for="password">New Password:</label>
        <input type="password" id="password" placeholder="Enter your new password" required>
        <label for="password">Confirm Password:</label>
        <input type="password" id="password" placeholder="Enter your confirm password" required>
      </div>
      <a href="">
            <button type="button">Create Password</button>
      </a>
    </form>
  </div>
</body>
</html>
