<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter OTP</title>
  <style>
    body {
  font-family: 'Arial', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f7f7f7;
  margin: 0;
}

.otp-container {
  background: #fff;
  padding: 20px 30px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  text-align: center;
  width: 100%;
  max-width: 400px;
}

h2 {
  margin-bottom: 10px;
  color: #333;
}

p {
  font-size: 14px;
  color: #555;
  margin-bottom: 20px;
}

.otp-form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.otp-inputs {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
  width: 100%;
}

.otp-inputs input {
  width: 45px;
  height: 45px;
  font-size: 18px;
  text-align: center;
  border: 1px solid #ccc;
  border-radius: 4px;
  margin-right: 5px;
}

.otp-inputs input:last-child {
  margin-right: 0;
}

button {
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 12px 20px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 4px;
  width: 100%;
}

button:hover {
  background-color: #45a049;
}

  </style>
</head>
<body>
  <div class="otp-container">
    <h2>Enter OTP</h2>
    <p>Please enter the 6-digit OTP sent to your email.</p>
    <form class="otp-form">
      <div class="otp-inputs">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
      </div>
      <!-- <button  type="submit">Verify OTP</button>-->
      <a href="createPassword.html"><button  type="button">Verify OTP</button></a>
    </form>
  </div>
</body>
</html>
