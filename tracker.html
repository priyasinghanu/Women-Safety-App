
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menstrual Reminder Calendar</title>
  <link rel="stylesheet" href="tracker.css">
</head>
<body>
  <div class="calendar-container">
    <h1>Menstrual Reminder Calendar</h1>
    <div class="controls">
      <button id="prevMonth">Previous</button>
      <span id="monthYear"></span>
      <button id="nextMonth">Next</button>
    </div>
    <div id="calendar"></div>
    <div class="input-container">
      <h3>Set Menstrual Start Date</h3>
      <input type="date" id="menstrualDate">
      <button id="saveDate">Save Date</button>
      <button id="deleteDate">Delete Saved Date</button>
    </div>
  </div>

  <script src="tracker.js"></script>
</body>
</html>
